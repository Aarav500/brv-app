version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brv-app
    env_file: .env
    ports:
      - "8501:8501"
    volumes:
      - ./secrets:/app/secrets:ro
      - /home/ubuntu/logs:/app/logs
      - /home/ubuntu/CV:/app/CV
    restart: unless-stopped
    networks:
      - brv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Remove the local PostgreSQL since you're using Railway
# db:
#   image: postgres:15
#   ...

networks:
  brv-network:
    driver: bridge