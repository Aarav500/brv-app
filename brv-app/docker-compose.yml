version: "3.8"

services:
  brv-streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - /home/ubuntu/BRV1/.env
    volumes:
      # ✅ Mount wallet
      - /home/ubuntu/BRV1/Wallet_brvdb1:/opt/oracle/wallet:ro
      # ✅ Mount pre-downloaded Instant Client from VM
      - /home/ubuntu/BRV1/instantclient_23_9:/opt/oracle/instantclient_23_9:ro
    restart: always
