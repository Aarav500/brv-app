name: ðŸš€ Deploy App
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 161.118.166.49
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸ“ Creating required host directories..."
            mkdir -p /home/ubuntu/logs
            mkdir -p /home/ubuntu/CV
            mkdir -p /home/ubuntu/BRV1

            cd /home/ubuntu/BRV1

            echo "ðŸ“¥ Pulling latest code..."
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/Aarav500/brv-app.git .
            fi

            echo "ðŸ“ Writing .env file..."
            echo '${{ secrets.ENV }}' > .env

            echo "ðŸ›‘ Stopping containers..."
            docker compose down || true

            echo "ðŸš€ Building and starting containers..."
            docker compose up -d --build

            echo "âœ… Deploy complete!"
