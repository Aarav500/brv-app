name: 🚀 Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Repo
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📤 Upload .env and key.json to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env,key.json"
          target: "/home/ubuntu/BRV1/"

      - name: 🚀 Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@140.245.27.38 << 'EOF'
            set -e

            echo "📁 Cloning or pulling latest repo"
            mkdir -p ~/BRV1
            cd /home/ubuntu/BRV1
            if [ -d "brv-app" ]; then
              cd brv-app
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/Aarav500/brv-app.git
              cd brv-app
            fi

            echo "🧼 Stopping and removing old containers"
            docker-compose -f brv-app/docker-compose.yml down || true

            echo "♻️ Cleaning Docker cache"
            docker system prune -af || true

            echo "🐳 Building Docker containers from scratch"
            docker-compose -f brv-app/docker-compose.yml build --no-cache

            echo "🚀 Starting Docker containers"
            docker-compose -f brv-app/docker-compose.yml up -d

            echo "✅ Deployment finished"
          EOF
