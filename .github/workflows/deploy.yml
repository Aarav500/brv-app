name: 🚀 Auto Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🛠️ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 SSH into Oracle VM & Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@140.245.27.38 << 'EOF'
            # Remove existing app directory
            rm -rf ~/BRV1/brv-app

            # Clone latest code from GitHub into the correct directory
            git clone https://github.com/YOUR_USERNAME/YOUR_REPO_NAME.git ~/BRV1/brv-app

            # Move into app folder
            cd ~/BRV1/brv-app

            # Optional cleanup
            docker-compose down || true
            docker system prune -af || true
            docker rmi \$(docker images -q) -f || true

            # Rebuild and start containers
            docker-compose build --no-cache
            docker-compose up -d
          EOF
