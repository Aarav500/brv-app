name: üöÄ Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v3

      - name: üîê SSH Deploy to Oracle VM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@140.245.27.38 << 'EOF'
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Remove old code and pull latest
            rm -rf ~/BRV1/brv-app
            git clone git@github.com:Aarav500/brv-app.git ~/BRV1/brv-app
            cd ~/BRV1/brv-app

            # Kill and clean any running container
            docker-compose down || true
            docker system prune -af || true
            docker ps -aq --filter ancestor=brv-app_brv-streamlit | xargs -r docker rm -f
            docker rmi $(docker images -q) -f || true

            # Rebuild and relaunch
            docker-compose build --no-cache
            docker-compose up -d
          EOF
