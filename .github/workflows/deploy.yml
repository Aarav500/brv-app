name: Deploy BRV App to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (force fresh install)
        run: docker build --no-cache -t brv-app .

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop brv-app || true
            docker rm brv-app || true
            docker rmi brv-app || true
            cd /home/ubuntu/brv
            git pull origin main
            docker build --no-cache -t brv-app .
            docker run -d --name brv-app -p 8501:8501 brv-app
