name: 🚀 Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Repo (for GitHub Context, not used in SSH)
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📤 Upload Secrets (.env and key.json)
        uses: appleboy/scp-action@master
        with:
          host: 140.245.27.38
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env,46c4a1b5ba96a5ee399158b1f0c4de7e765c5217"
          target: "/home/ubuntu/BRV1"
          overwrite: true

      - name: 🚀 Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@140.245.27.38 << 'EOF'
            set -e

            echo "📁 Pulling/Cloning main BRV app"
            mkdir -p ~/BRV1
            cd /home/ubuntu/BRV1
            if [ -d "brv-app" ]; then
              cd brv-app
              git reset --hard
              git pull origin main
              cd ..
            else
              git clone https://github.com/Aarav500/brv-app.git
            fi

            echo "📁 Pulling/Cloning BRV-app-OracleDB repo"
            if [ -d "BRV-app-OracleDB" ]; then
              cd BRV-app-OracleDB
              git reset --hard
              git pull origin main
              cd ..
            else
              git clone https://github.com/Aarav500/BRV-app-OracleDB.git
            fi

            echo "🧼 Stopping and removing old containers"
            docker compose -f brv-app/docker-compose.yml down || true

            echo "♻️ Cleaning Docker cache"
            docker system prune -af || true

            echo "🐳 Building Docker containers with context = /home/ubuntu/BRV1"
            docker compose -f brv-app/docker-compose.yml build --no-cache

            echo "🚀 Starting Docker containers"
            docker compose -f brv-app/docker-compose.yml up -d

            echo "✅ Deployment finished"
          EOF
