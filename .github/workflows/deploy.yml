name: 🚀 Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 161.118.166.49
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Ensure BRV1 directory exists
            mkdir -p /home/ubuntu/BRV1
            cd /home/ubuntu/BRV1

            echo "📥 Pulling latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/Aarav500/brv-app.git .
            fi

            echo "📝 Creating .env file..."
            echo '${{ secrets.ENV }}' > .env

            echo "📂 Ensuring logs & CV directories..."
            mkdir -p /home/ubuntu/logs
            mkdir -p /home/ubuntu/CV

            echo "🔑 Recreating google.json..."
            echo '${{ secrets.GOOGLE_JSON_BASE64 }}' | base64 -d > /home/ubuntu/BRV1/brv-app-465004-a6eed334855a.json

            echo "🛑 Stopping containers..."
            docker compose down || true

            echo "🚀 Building and starting containers..."
            docker compose up -d --build

            echo "✅ Deploy complete!"
