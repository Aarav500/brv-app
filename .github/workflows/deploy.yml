name: ğŸš€ Deploy to PostgreSQL VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Upload Secrets (.env)
        uses: appleboy/scp-action@master
        with:
          host: 161.118.166.49
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/ubuntu/BRV1"
          overwrite: true

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@161.118.166.49 << 'EOF'
            set -e

            echo "ğŸ“ Cloning or pulling latest repo"
            mkdir -p /home/ubuntu/BRV1
            cd /home/ubuntu/BRV1

            if [ -d "brv-app/.git" ]; then
              cd brv-app
              git reset --hard
              git pull origin main
            else
              rm -rf brv-app   # cleanup any broken folder
              git clone https://github.com/Aarav500/brv-app.git
              cd brv-app
            fi

            echo "ğŸ§¼ Stopping and removing old containers"
            docker-compose down || true

            echo "â™»ï¸ Cleaning Docker cache"
            docker system prune -af || true

            echo "ğŸ³ Building Docker containers from scratch"
            docker-compose build --no-cache

            echo "ğŸš€ Starting Docker containers"
            docker-compose up -d

            echo "âœ… Deployment finished"
          EOF
