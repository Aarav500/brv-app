name: 🚀 Auto Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🛠️ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 SSH Deploy to Oracle VM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@140.245.27.38 << 'EOF'
            # Ensure full overwrite
            rm -rf ~/BRV1/brv-app

            # Clone via SSH — make sure SSH deploy key is added in GitHub settings
            git clone git@github.com:Aarav500/brv-app.git ~/BRV1/brv-app

            cd ~/BRV1/brv-app

            docker-compose down || true
            docker system prune -af || true
            docker rmi $(docker images -q) -f || true

            docker-compose build --no-cache
            docker-compose up -d
          EOF
